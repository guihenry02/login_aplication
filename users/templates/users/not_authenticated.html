{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Authenticated!</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="bg-white shadow-xl rounded-lg p-8">
            <h1 class="text-4xl font-semibold text-gray-800 text-center">Acesso Restrito</h1>
            <p class="mt-4 text-lg text-gray-600 text-center">Você precisa estar autenticado para acessar esta página.</p>
            <div class="mt-8 text-center">
                <a href="{% url 'login' %}" class="inline-block bg-gray-300 text-gray-800 px-6 py-3 rounded-full shadow-md hover:bg-gray-400 transition duration-300">
                    Fazer Login
                </a>
                <a href="{% url 'cadastro' %}" class="inline-block bg-gray-300 text-gray-800 px-6 py-3 rounded-full shadow-md hover:bg-gray-400 transition duration-300 ml-4">
                    Registrar-se
                </a>
            </div>
        </div>
    </div>
</body>
</html>
